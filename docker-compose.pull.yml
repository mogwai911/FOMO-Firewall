services:
  app:
    image: ghcr.io/mogwai911/fomo-firewall:latest
    container_name: fomo-firewall
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "file:/app/data/app.db"
      TRIAGE_LLM_MODEL: "${TRIAGE_LLM_MODEL:-gpt-4o-mini}"
    volumes:
      - fomo_firewall_data:/app/data
    restart: unless-stopped

volumes:
  fomo_firewall_data:
